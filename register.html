<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ثبت نام</title>
<script type="text/javascript" src="files/js/jquery.min.js"></script>	
<link rel="stylesheet" type="text/css" href="assets/css/register.css">
</head>

<body>


<div id="register-form-holder">
	<h1>DurKari.</h1>
<h2>ثبت نام</h2>

	
<form id="register-form" action="submit-register.php" method="post" enctype="multipart/form-data">


<div id="profile">
	<label for="profile">نمایه کاربری</label>
    <input type="file" class="profileImage" name="profileImage" placeholder=" تصویر پروفایل ... ">
</div>	

<div>	
<label for="username">نام کاربری</label>
<input type="text" id="username" name="username" 
	placeholder="نام کاربری" required minlength="3" 
	maxlength="10" pattern="[a-zA-Z0-9]+" 
	onChange="validateData();" />
</div>
	
<div>	
<label for="name">نام و نام خانوادگی</label>
<input type="text" name="name" placeholder="نام ..."	/>
</div>
	
<div>	
<label for="email">ایمیل</label>
<input type="email" id="email" name="email" onChange="validateData();" />	
</div>
	
<div>	
<label for="mobile">شماره موبایل</label>
<input type="text" name="mobile" />	
</div>
	
<div>
<label for="gender">جنسیت</label>
مرد<input type="radio" name="gender" value="0" checked	/>
زن<input type="radio" name="gender" value="1"	/>	
</div>
<div>
<label for="cv">رزومه</label>
<textarea name="cv" width="300px" height="150px"></textarea>
</div>

<div>
<label for="password">رمز عبور</label>
<input type="password" name="password" />	
</div>
<div>
<label for="repassword">تکرار رمز عبور</label>
<input type="password" name="repassword" />	

</div>

<div>
<input type="checkbox" name="siterules" />قوانین سایت را می پذیرم.	
</div>
<div id="message"></div>	
<div id ="submit">
	<input type="submit"  value="ثبت نام" " />
	<!-- onClick="doRegister(); -->
</div>	
</form>	
	
</div>	
	

</body>
</html>
